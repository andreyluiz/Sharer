{% extends "layout.html" %}
{% block body %}
	<h2>Editando post</h2> 
	{% if session.logado %}
		{% from "_htmlhelper.html" import render_field %}
		<form action="{{ url_for('editar', post_id=post_id) }}" method="post">
			<dl>
				{{ render_field(form.titulo) }}
				{{ render_field(form.texto) }}
			</dl>
			<input type="submit" class="button" value="Alterar" />
			<a href="{{ url_for('index') }}">Cancelar</a>
		</form>
	{% endif %}
{% endblock %}
