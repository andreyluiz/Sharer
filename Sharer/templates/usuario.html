{% extends "layout.html" %}
{% block body %}	
	<h2>Perfil de {{ usuario.nome }}</h2>
	<dl>
		<dt>Nome:</dt>
		<dd>{{ usuario.nome }}</dd>
		<dt>e-mail:</dt>
		<dd>{{ usuario.email }}</dd>
		<dt>Usuario:</dt>
		<dd>{{ usuario.usuario }}</dd>
	</dl>
	<a href="{{ url_for('index') }}">Voltar</a>
{% endblock %}
